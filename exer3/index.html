<!DOCTYPE html>
<html>
  <head>
    <title>Basic HTML Project with TailwindCSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mx-auto bg-gray-50 align-middle justify-between flex-row">
        <h1 class="text-2xl font-bold align-self-left">
            Google
        </h1>
        <div class="flex justify-around">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
                Link 1
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
                Link 2
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">
                Link 3
            </button>
            <img class="w-10 h-10 rounded-xl" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </div>
  </body>
</html>
<!DOCTYPE html>
